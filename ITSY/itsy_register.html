<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./assets/style/style.css">
     <title>ITSY - REGISTER</title>
</head>
<body>
     <section id="itsy_register">
          <div class="register_box containr">
               <div class="register_heading mb-5 text-center mt-5">
                   <h1 class="">ITS'SO EASY</h1>
                   <small class="text-muted">Sudah punya akun ITSY?
                         <a href="./itsy_login.html">Masuk</a>
                    </small>
               </div>
               <form>
                    <div class="row">

                         <div class="col">
                              <input type="text" class="form-control" placeholder="Nama Depan">
                         </div>
                         <div class="col">
                              <input type="text" class="form-control" placeholder="Nama Belakang">
                         </div>

                         <div class="col-12">
                              <input type="text" class="form-control" placeholder="Username">
                              <input type="email" class="form-control" placeholder="Alamat Email">
                              <input type="number" class="form-control" placeholder="No HP">
                              <input type="password" class="form-control" placeholder="Password">
                              <input type="password" class="form-control" placeholder="Konfirmasi Password">
                         </div>

                         <div class="col-12 mt-4 d-flex justify-content-center align-items-center flex-column">
                            <p class="text-muted small text-center  w-auto">
                                   Dengan melanjutkan, Anda mengetahui bahwa Anda telah membaca dan menyetujui ketentuan layanan Kami
                            </p>

                            <button class="btn btn-success mb-5 text-center w-100 ">NEXT</button>
                         </div>


                    </div>
               </form>
          </div>
     </section>
</body>
</html>

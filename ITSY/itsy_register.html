<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./assets/style/style.css">
     <title>ITSY - REGISTER</title>
</head>
<body>
     <section id="itsy_register">
          <div class="register_box containr">
               <div class="register_heading mb-5 text-center mt-5">
                   <h1 class="">ITS'SO EASY</h1>
                   <small class="text-muted">Sudah punya akun ITSY?
                         <a href="./itsy_login.html">Masuk</a>
                    </small>
               </div>

               <!-- FROM CONTROLL USER -->
               <form name="Form-controll" >
                    <div class="row Daftar_User ">
                         <!-- INPUT TEXT FIRST NAME   -->
                         <div class="col">
                              <input name="first_name" type="text" class="form-control" placeholder="Nama Depan" id="first_name" required value="">
                         </div>
                         <!-- INPUT TEXT LASTNAME   -->
                         <div class="col">
                              <input name="last_name" type="text" class="form-control" placeholder="Nama Belakang" id="last_name" required value="">
                         </div>

                         <div class="col-12">

                              <!-- INPUT TEXT USERNAME  -->
                                   <input name="user_name" type="text" class="form-control" placeholder="Username"  id="user_name" required value="">


                              <!-- INPUT EMAIL  -->
                                   <input name="user_email" type="email" class="form-control" placeholder="Alamat Email" id="user_email" required value="">


                              <!-- INPUT NUMBER PHONE -->
                                   <input name="user_number_phone" type="number" class="form-control" placeholder="No HP" id="user_number_phone" required value="">


                              <!-- INPUT PASSWORD1 AND PASSWORD2   -->
                                   <input name="user_password1" type="password" class="form-control" placeholder="Password" id="user_password1" required value="">
                                   <input name="user_password2" type="password" class="form-control" placeholder="Konfirmasi Password" id="user_password2" required  value="">
                                   <small class="form_info err_konfirmasi_password ">Password Yang Kamu Masukan Tidak Cocok dengan sebelumnya.</small>

                         </div>
                         <div class="col-12 mt-4 d-flex justify-content-center align-items-center flex-column">
                            <p class="text-muted small w-auto ">
                                   <span>
                                        Dengan melanjutkan, Anda mengetahui bahwa Anda telah membaca dan menyetujui ketentuan layanan Kami
                                   </span>
                            </p>

                            <button type="submit" class="btn btn-success mb-5 text-center w-100"   id="btn_next_form">NEXT</button>
                         </div>


                    </div>
               </form>
          </div>

          <!-- User Toko Register  -->
     <form>

          <div class="row mt-5 store-card d-none" id="sectionStore">
               <div class="col-12 mx-auto">
                    <div class="card">
                         <div class="card-body">
                              <div class="register_heading mb-5 text-center mt-5">
                                   <h1 class="">ITS'SO EASY</h1>
                                   <p class="text-muted">Register your store!</p>

                                   <small class="text-muted">Sudah punya akun ITSY?
                                        <a href="./itsy_login.html">Masuk</a>
                                   </small>

                              </div>
                              <div class="form-group">
                                   <label>Store Name</label>
                                   <input type="text" name="toko_name" class="form-control "
                                        placeholder="Input your store name..." value="" required>
                              </div>
                              <div class="form-group">
                                   <label>Store Category</label>
                                   <select name="category_toko_id" class="form-control " value="" required>
                                        <option value="1">Toko Fashion</option>
                                        <option value="2">Toko Makanan</option>
                                        <option value="3">Toko Barang</option>
                                   </select>
                              </div>
                              <h6>Address</h6>
                              <div class="form-row">
                                   <div class="form-group col-md">
                                        <label>Province</label>
                                        <select name="province_id" class="form-control " value="" required>
                                             <option value="1">Jawa Barat</option>
                                             <option value="2">Jawa Tengah</option>
                                             <option value="3">Jawa Timur</option>
                                        </select>
                                   </div>
                                   <div class="form-group col-md">
                                        <label>District</label>
                                        <select name="district_id" class="form-control" value="" required>
                                             <option value="1">Bekasi</option>
                                             <option value="2">Semarang</option>
                                             <option value="3">Surabaya</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label>Store Address</label>
                                   <textarea name="toko_address" class="form-control " cols="30" rows="5"
                                        placeholder="Input your store address..."></textarea>
                              </div>
                              <button class="btn btn-warning" id="btn_back_form_register">Back</button>
                              <button class="btn btn-primary" type="submit" id="btn_next_form_register">Register</button>
                              </form>
                         </div>

                    </div>
               </div>
          </div>
          </form>

     </section>
     <!-- FORM DAFTAR TOKO  -->
     <script src="./assets/script/FormValidasion.js"></script>
</body>
</html>

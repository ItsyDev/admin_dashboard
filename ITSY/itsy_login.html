<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
          <link rel="stylesheet" href="./assets/style/style.css">
     <title>ITSY - Login</title>
</head>
<body>
     <section class="login_page">
          <div class="row">

               <div class="col-lg-4 col-md-4 col-sm-12 sidebar_media ">
                    <div class="sidebar">
                         <div class="title_sidebar">
                              <div class="logo">
                                   <span>LOGO</span>
                              </div>
                              <div class="description">
                                   <h4> Discovery Of Ease With ITSY <br>
                                   use great marketplace tools</h4>
                              </div>
                         </div>
                         <div class="image_sidebar">
                              <img src="./assets/img/login-visual.png" alt="">
                         </div>
                    </div>
               </div>



               <div class="col-lg-8 col-md-8  d-flex justify-content-evenly flex-column p-5">


                         <!-- Flex-box colom Form in style scss  -->
                         <div class="page_login_input">

                              <div class="content_login">
                                   <div class="title_content mb-5">
                                        <h2>Welcome to ITSY</h2>
                                        <p>
                                             New here? <a href="./itsy_register.html">Create on Account</a>
                                        </p>
                                   </div>

                                   <form>
                                        <div class="mb-3">
                                             <label for="email" class="form-label">Email</label>
                                             <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                        </div>
                                        <div class="mb-5">
                                             <label for="password" class="form-label d-flex justify-content-between">
                                                  <span>Password</span>
                                                  <a href="#">Forgot Password</a>
                                             </label>
                                             <input type="password" class="form-control" id="password"></input>
                                        </div>

                                        <a  href="#" class="btn btn-sign_in me-4">Sign in</a>
                                        <a  href="#" class="btn btn-google">
                                             <img src="./assets/img/google logo 1 (1).png" alt="icons-google">
                                                  Sign in With Google
                                        </a>
                                   </form>
                              </div>


                         </div>


                         <footer>
                              <span>&copy; 2021 ITSY So Easy</span>
                              <a href="#">Terms</a>
                              <a href="#">Plans</a>
                              <a href="#">Contact Us</a>
                         </footer>

                    </div>


          </div>
     </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"></script>
</body>

</html>
